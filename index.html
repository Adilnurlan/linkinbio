<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nurlan Adil - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          speedLimit: 2.0,
          quantity: 2.0,
          backgroundAlpha: 0.41,
        });
        setTimeout(() => {
          const main = document.querySelector("main");

          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="vanta">
      <main>
        <header>
          <img src="./images/ava.JPG" alt="ava" />
          <h1>@adilnurlan</h1>
        </header>
        <ul>
          <li>
            <a href=""
              ><img
                src="./images/icons8-home-48.png"
                alt="homepage"
                width="20"
              />
              Website</a
            >
          </li>
          <li>
            <a href="https://t.me/nurlan_adil"
              ><img
                src="./images/icons8-telegram.svg"
                alt="telegram"
                width="20"
              />
              Telegram</a
            >
          </li>
          <li>
            <a href="https://web.whatsapp.com/"
              ><img
                src="/images/icons8-whatsapp.svg"
                alt="whatsapp"
                width="20"
              />
              WhatsApp</a
            >
          </li>
          <li>
            <a href="https://github.com/Adilnurlan"
              ><img src="./images/icons8-github.svg" alt="github" width="20" />
              GitHub</a
            >
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
